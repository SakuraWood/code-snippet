<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>css3美化checkbox</title>
  <style media="screen">
    *,*::after,*::before{
      margin: 0;
      padding: 0;
    }
    body{
      min-height: 100%;
      background-color: #1a1818;
    }
    .container{
      width: 1000px;
      margin: 100px 0 0;
      display: flex;
      flex-direction: row;
    }

    .container .item{
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .item input{
      display: none;
    }

    .item label{
      position: relative;
      width: 60px;
      height: 30px;
      padding: 2px;
      background-color: rgb(154, 159, 146);
      border-radius: 17px;
      cursor: pointer;
    }

    .item label::after{
      display: block;
      content: '';
      width: 50%;
      height: 100%;
      /*position为relative和absolute时，百分百计算高度是，一个不包含父元素padding 一个包含父元素padding*/
      position: relative;
      left: 0;
      background-color: #fff;
      border-radius: 50%;
    }

    .item input:checked + label{
      background-color: rgb(217, 116, 78);
    }

    .item input:checked + label::after{
      left: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
      <input type="checkbox" name="like" id="islike">
      <label for="islike"></label>
    </div>
    <div class="item">
      <input type="checkbox" name="like" id="caneat">
      <label for="caneat"></label>
    </div>
  </div>
</body>
</html>
