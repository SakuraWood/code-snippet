<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,body{
      height: 100%;
      padding: 0;
      margin: 0;
    }
    .container{
      margin: 300px auto;
      padding: 0;
      height: 100px;
      width: 120px;
      perspective: 2000px;
    }
    .control{
      width: 150px;
      margin: 20px auto;
      text-align: center;
    }
    button{
      margin: 10px;
    }

    .box{
      position: relative;
      transform-style: preserve-3d;
      width: 100%;
      height: 100%;
      transition: all 1s ease-in-out;
      animation: rotateAxis 10s ease-in-out infinite;
    }

    @keyframes rotateAxis {
      from {
        transform: rotateY(360deg);
      }
      to {
        transform: rotateY(0);
      }
    }

    .box > div{
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background-color: rgb(0, 0, 0);
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      border: 1px solid #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px #fff;
      color: #fff;
      font-size: 20px;
      font-size: 600;
      user-select: none;
    }

    .item0{
      transform: translateZ(300px);
      z-index: 3;
    }
    .item1{
      transform: rotateY(30deg) translateZ(300px) scale(1);
      z-index: 2;
    }
    .item2{
      transform: rotateY(60deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item3{
      transform: rotateY(90deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item4{
      transform: rotateY(120deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item5{
      transform: rotateY(150deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item6{
      transform: rotateY(180deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item-1{
      transform: rotateY(-30deg) translateZ(300px) scale(1);
      z-index: 2;
    }
    .item-2{
      transform: rotateY(-60deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item-3{
      transform: rotateY(-90deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item-4{
      transform: rotateY(-120deg) translateZ(300px) scale(1);
      z-index: 1;
    }
    .item-5{
      transform: rotateY(-150deg) translateZ(300px) scale(1);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="item-5">宝</div>
      <div class="item-4">宝</div>
      <div class="item-3">最</div>
      <div class="item-2">爱</div>
      <div class="item-1">我</div>
      <div class="item0">也</div>
      <div class="item1">最</div>
      <div class="item2">爱</div>
      <div class="item3">我</div>
      <div class="item4">家</div>
      <div class="item5">莹</div>
      <div class="item6">莹</div>
    </div>
  </div>
