<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>超链接提示</title>
    <script src="src/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $(".tooltip").mouseover(function(e){
                //将title值修改为空  防止自带的提示出现
                this.toolTitle = this.title;
                this.title = "";
                //定义一个div展示title内容
                var $tooltip = "<div id='tooltip'>"+this.toolTitle+"</div>";

                $("body").append($tooltip);
                $("#tooltip")
                        .css({
//                            "position": "relative",
                            "position": "absolute",
                            "top": e.pageY+20 + "px",
                            "left": e.pageX + "px",
                            "background-color": "grey"
                }).show("fast");
            });

            $(".tooltip").mouseout(function(){
                //title值重新修改回去
                this.title = this.toolTitle;
                $("#tooltip").remove();
            });
        })
    </script>
</head>
<body>
    <a href="#" class="tooltip" title="这是我的超链接提示1">提示1</a>
    <a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a>
    <a href="#" title="自带提示1">自带提示1</a>
    <a href="#" title="自带提示2">自带提示2</a>
    <p>top 属性规定元素的顶部边缘。该属性定义了一个定位元素的上外边距边界与其包含块上边界之间的偏移。
        注释：如果 "position" 属性的值为 "static"，那么设置 "top" 属性不会产生任何效果。
        说明
        对于 static 元素，为 auto；对于长度值，则为相应的绝对长度；对于百分比数值，为指定值；否则为 auto。
        对于相对定义元素，如果 top 和 bottom 都是 auto，其计算值则都是 0；如果其中之一为 auto，则取另一个值的相反数；如果二者都不是 auto，bottom 将取 top 值的相反数。</p>
</body>
</html>
