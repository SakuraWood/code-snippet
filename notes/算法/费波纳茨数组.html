<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>费波纳茨数组</title>
</head>
<body>
  <h2>第三个元素是前两个元素之和</h2>
  <script type="text/javascript">
    function outputArray(n) {  //n为长度
      var temp = [];
      for(var i = 0;i < n; i++){
        i < 2 ? temp.push(1) : temp.push(temp[i - 1] + temp[i - 2])
      }
      return temp;
    }

    console.log(outputArray(0));
  </script>
</body>
</html>
