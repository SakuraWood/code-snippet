<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>随机颜色</title>
  <style media="screen">
    .container{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content:flex-start;
      align-content: flex-start;
      margin: 10px auto 0;
      width: 900px;
    }

    .container .item{
      width: 50px;
      height: 30px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <!-- <div class="container">
    <div class="item"></div>
  </div> -->

  <script type="text/javascript">
    window.onload = function(){
      let container = document.createElement('div'); //容器元素
      container.classList.add('container');

      for (let i = 0; i < 100; i++) {
        let item = document.createElement('div'); //子项元素
        item.setAttribute('class', 'item');
        item.style.backgroundColor = getRandomColor(); //随机背景色
        container.appendChild(item)
      }

      document.body.appendChild(container); //添加到body中
    }
    /**
     * 返回随机的 HEX颜色
     */
    function getRandomColor(){ //Number对象重写了toString,可以指定机制；再将十六进制数字符串处理为 HEXcolor
      return `#${Math.random().toString(16).substring(2).substr(0,6)}`;
    }

  </script>

</body>
</html>
