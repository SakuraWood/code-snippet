<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas</title>
</head>
<style>
  html,body{
    height: 100%;
  }
  aside{
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    width: 100%;
    height: 100%;
  }

  canvas{
    margin: auto;
    border: 1px solid #ccc;
  }
</style>
<body>
  <aside class="canvas-container">
    <canvas id="canvas" width="300" height="300">
    </canvas>
  </aside>

  <script type="text/javascript">
    //获取canvas的Dom元素
    var canvasDom = document.getElementById('canvas');
    console.log(canvasDom);
    //获取canvas绘图的2D对象
    var ctx = canvasDom.getContext("2d");
    console.log(ctx);
    ctx.arc(0,0,150,0,Math.PI/4,false)
    ctx.stroke();
  </script>
</body>
</html>
