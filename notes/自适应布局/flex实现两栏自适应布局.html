<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 , user-scalable=no" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex实现自适应布局</title>
</head>
<style>
  html{
    font-size: 62.5%;
  }
  body,div{
    margin: 0;
    padding: 0;
  }

  html,body{
    width: 100%;
    height: 100%;
  }

  div.container{
    display: flex;
    flex-direction: column;
    flex-wrap: nowrap;
    width: 100%;
    height: 100%;
    background-color: #ccc;
    text-align: center;

  }

  div.staticItem{
    width: 100%;
    height: 20rem;
    background-color: green;
  }

  div.responsiveItem{
    width: 100%;
    flex: 1;
    background-color: red;
  }
</style>
<body>
  <div class="container">
    <div class="staticItem">
      我的高度是固定的
    </div>
    <div class="responsiveItem">
      我的高度时变化的
    </div>
  </div>
  
</body>
</html>
