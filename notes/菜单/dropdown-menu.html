<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/font-awesome-4.7.0/css/font-awesome.css">
  <style>
    nav > ul{
      padding: 200px 0 0;
      width: 600px;
      margin: 0 auto;
    }

    nav > ul > li{
      display: inline-block;
      list-style: none;
      box-shadow: 0 0 10px rgba(100, 100, 100, 0.2) inset,1px 1px 1px #CCC;
      line-height: 1;
      margin: 1px;
      border-radius: 3px;
      position:relative;
    }

    nav >ul >li >a{
      color:inherit;
      text-decoration: none;
      padding: 25px;
      font-size: 24px;
    }

    nav li ul{
      position: absolute;
      /*left: 50%;*/
      width: 90px;
      margin-left: -40px;
      text-align: center;
      top:70px;
      max-height: 0;
      overflow: hidden;
      font:bold 12px 'Open Sans Condensed', sans-serif;

      transition: max-height 0.4s linear;
    }

    nav li ul li{
      list-style: none;
      border-bottom: 1px solid #ccc;
      background-color:#313131;
    }

    nav li ul li:nth-child(odd){
      background-color:#363636;
    }

    nav li ul li:hover{
      background-color:#444;
    }

    nav li ul li:first-child{
      border-top-left-radius:3px;
      border-top-right-radius:3px;
      position: relative;
      margin-top:25px;
    }

    /*使用伪元素 做出向上的箭头 li:first-child中的margin-top必不可少，因为ul overflow:hidden*/
    nav li ul li:first-child::before{
      content: " ";
      position: absolute;
      width: 1px;
      height: 1px;

      /*透明的边框  然后给下边框填充颜色，再top出去，形成三角*/
      border: 5px solid transparent;
      border-bottom-color:#313131;
      top: -10px;
      margin-left:-5px;
    }

    nav li ul li:last-child{
    	border-bottom-left-radius:3px;
    	border-bottom-right-radius:3px;
    }

    /*！important 是强调样式的优先级高*/
    nav li ul li a{
      padding:12px;
      color:#fff !important;
      text-decoration:none !important;
      display:block;
    }

    /*伪类还可以这样用 改变子元素样式*/
    nav li:hover ul {
      max-height: 200px;
    }

    li.green{background-color:#00c08b;color:#127a5d;}
    li.red{background-color:#ea5080;color:#aa2a52;}
    li.blue{background-color:#53bfe2;color:#2884a2;}
    li.yellow{background-color:#f8c54d;color:#ab8426;}
    li.purple{background-color:#df6dc2;color:#9f3c85;}
  </style>
  <title>下拉菜单</title>
</head>
<body>
  <nav class="nav-self">
    <ul>
      <li class="green">
        <a class="fa fa-rocket fa-2x fa-fw"></a>
        <ul>
          <li><a href="">航天飞机</a></li>
          <li><a href="">火箭</a></li>
          <li><a href="">太空站</a></li>
        </ul>
      </li>
      <li class="red">
        <a class="fa fa-space-shuttle fa-2x fa-fw"></a>
        <ul>
          <li><a href="">客机</a></li>
          <li><a href="">货机</a></li>
          <li><a href="">战斗机</a></li>
        </ul>
      </li>
      <li class="blue">
        <a class="fa fa-ship fa-2x fa-fw"></a>
        <ul>
          <li><a href="">渔船</a></li>
          <li><a href="">轮渡</a></li>
          <li><a href="">大游艇</a></li>
        </ul>
      </li>
      <li class="yellow">
        <a class="fa fa-car fa-2x fa-fw"></a>
        <ul>
          <li><a href="">轿车</a></li>
          <li><a href="">货车</a></li>
          <li><a href="">大跑车</a></li>
        </ul>
      </li>
      <li class="purple">
        <a class="fa fa-bicycle fa-2x fa-fw"></a>
        <ul>
          <li><a href="">山地车</a></li>
          <li><a href="">买菜车</a></li>
          <li><a href="">共享单车</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
