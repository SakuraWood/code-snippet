<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/vueDemo.css">
  <script type="text/javascript" src="lib/jquery-3.2.0.min.js"></script>
  <script src="lib/vue.js"></script>
  <title>Component</title>
</head>
<body>

  <div id="example-1">
    <!-- div#example-1 挂载了vue实例 所以可以使用组件 -->
    <my-component></my-component>
    <componentfor1></componentfor1>
  </div>

  <div id="example-2">
    <!-- div#example-2 没有挂载vue实例 所以无法解析 -->
    <my-component></my-component>
  </div>

  <div id="example-3">
    <my-component></my-component>
    <!-- 局部的组件只能在父模版中使用，在这里使用会报错 -->
    <!-- <componentfor1></componentfor1> -->
  </div>

  <script src="js/component.js"></script>
</body>
</html>
