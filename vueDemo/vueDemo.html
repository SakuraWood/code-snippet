<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/vueDemo.css">
  <script type="text/javascript" src="lib/jquery-3.2.0.min.js"></script>
  <script src="lib/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{message}}
  </div>

  <script>
  // 通过构造函数 Vue 创建一个 Vue实例 需要传入一个选项对象，它可以包含数据、模板、挂载元素、方法、生命周期钩子等选项。

  new Vue({
    el : '#app',
    data : {
      message : "Hello World!"
    }
  })

  </script>

 <br>

  <div id="testComputed">
    <p>"{{message}}"</p>
    <p>Computed : {{reversedMessage}}</p>
  </div>

  <script>
  new Vue({
    el : '#testComputed',
    data : {
      message : "Computed"
    },
    computed : {
      reversedMessage : function(){
        return this.message.split('').reverse().join('')
        
      }
    }
  })
  </script>

  <br>

  <script src="js/vueDemo.js"></script>
</body>
</html>
