<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/vueDemo.css">
  <script type="text/javascript" src="lib/jquery-3.2.0.min.js"></script>
  <script src="lib/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    {{message}}
  </div>

  <script>
  // 通过构造函数 Vue 创建一个 Vue实例 需要传入一个选项对象，它可以包含数据、模板、挂载元素、方法、生命周期钩子等选项。

  new Vue({
    el : '#app',
    data : {
      message : "Hello World!"
    }
  })

  </script>

 <br>

  <div id="testComputed">
    <!-- v-bind 可以动态绑定class 根据class名后的判断条件来确定是否添加  类名中有特殊字符需要用引号-->
    <!-- v-bind 也可以绑定对象-->
    <!-- v-bind 也可以绑定对象的计算属性-->
    <!-- v-bind 还可以绑定数组，三元表达式 详见vue.js中文文档-->
    <p v-bind:class="{active : isActive, 'test-error' : hasError}">"{{message}}"</p>
    <p v-bind:class="classObject">Computed : {{reversedMessage}}</p>
    <p v-bind:class="computedClass">{{fullname}}</p>

    <br>

    <!-- 事件绑定 -->

    <button v-on:click="greet">点击我</button>

  </div>

  <script>
  var vm = new Vue({
    el : '#testComputed',
    data : {
      name : "vue.js",
      message : "Computed",
      firstName : "Lei",
      lastName : "Changchun",

      //定义两个 boolean 值用来动态的绑定class
      isActive : true,
      hasError : false,

      //定义一个class对象
      classObject : {
        active : true,
        'test-error' : false
      }
    },
    computed : {
      //计算属性的getter
      reversedMessage : function(){
        return this.message.split('').reverse().join('');
      },
      // 有getter 和 setter的
      fullname : {
        get : function(){
          return this.firstName + ' ' + this.lastName;
        },
      // 在控制台给fullname传值 会更新
        set : function(newName){
          var names = newName.split(' ');
          this.firstName = names[0];
          this.lastName = names[names.length - 1];
        }
      },

      computedClass : function(){
        return {
          active :  this.isActive && !this.hasError,
          'test-error' : !this.isActive && this.hasError
        }
      }
    },

    methods : {
      greet : function(event){
        alert("Hello "+ this.name + " !");
        alert(event.target.tagName);
      }
    }
  })
  </script>

  <br>

  <script src="js/vueDemo.js"></script>
</body>
</html>
