<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/carousel.css">
  <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="js/carousel.js"></script>
  <title>旋转木马demo</title>
</head>
<body>
  <div class="container">
    <div class="main-poster" data-setting='{
      "width" : 900,
      "height":270,
      "posterWidth":640,
      "posterHeight":270,
      "scale":0.9,
      "speed":300,
      "verticalAlign":"top",
      "autoPlay" : true,
      "autoTime" : 2000
  }'>
      <div class="carousel-btn carousel-prev-btn"></div>
      <ul class="main-list">
        <li class="list-item"><a href="#"><img src="img/001.jpg" alt="img-1"></a></li>
        <li class="list-item"><a href="#"><img src="img/002.jpg" alt="img-2"></a></li>
        <li class="list-item"><a href="#"><img src="img/003.jpg" alt="img-3"></a></li>
        <li class="list-item"><a href="#"><img src="img/004.jpg" alt="img-4"></a></li>
        <li class="list-item"><a href="#"><img src="img/005.jpg" alt="img-5"></a></li>
      </ul>
      <div class="carousel-btn carousel-next-btn"></div>
    </div>
  </div>


  <script type="text/javascript">
    carousel.init($(".main-poster"))
  </script>
</body>
</html>
