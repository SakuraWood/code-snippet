<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="src/js/jquery-3.2.1.js"></script>
  <script src="js/gallery.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/gallery.css">
  <title>IMG画廊插件Demo</title>
</head>
<body>
  <!-- 遮罩 -->
  <div id="lightbox-mask"></div>
  <!-- 弹框 -->
  <div id="lightbox-popup">
    <div class="lightbox-pic-view">
      <span class="lightbox-btn lightbox-prev-btn"></span>
      <img src="src/img/group-1.1.jpg" class="lightbox-img"  alt="第一组第一张">
      <span class="lightbox-btn lightbox-next-btn"></span>
    </div>
    <div class="lightbox-pic-caption">
      <div class="lightbox-caption-area">
        <p class="lightbox-pic-desc">图片标题</p>
        <span class="lightbox-pic-index">当前索引 ： 1 of 4</span>
      </div>
      <span class="light-close-btn"></span>
    </div>
  </div>
</body>
</html>
