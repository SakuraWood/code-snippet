<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <title>login_dialog</title>
</head>
<body>
  <div class="dialog-container-ui">
    <div class="dialog-title">
      <span class="dialog-title-content">登录百度帐号</span>
      <div class="dialog-title-closebtn"></div>
    </div>
    <div class="dialog-form">
      <p class="message-area"></p>
      <p class="switch-area"><a href="#">短信快捷登录</a></p>
      <p class="username-area">
        <span class="user-icon"></span>
        <input type="text" class="input-area username-input">
      </p>
      <p class="password-area">
        <span class="password-icon"></span>
        <input type="text" class="input-area password-input">
      </p>
      <p class="savepassword-area">
        <input type="checkbox" class="savepassword-input">
        <laber class="forsave"></laber>
        <a href="#" class="unable-login"></a>
      </p>
      <p class="login-btn-area">
        <input type="button" class="login-btn">
      </p>
      <p class="reg-area">
        <a href="#" class="reg-area-a"></a>
      </p>
    </div>

    <div class="dialog-others">
      <p class="dialog-others-title">可以使用一下方式登录</p>
      <ul class="dialog-others-login">
        <li class="dialog-others-qq"><a href="#"></a></li>
        <li class="dialog-others-weibo"><a href="#"></a></li>
      </ul>
      <div class="switch-qrcode">
        <a href="#" class="switch-qrcode-a"></a>
      </div>
    </div>
  </div>
</body>
</html>
